<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      th {padding-right:1.5em;}
      table{margin-bottom: 0.5em;}
    </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #e6ffe6;">
            <a class="navbar-brand" href="#">Relay for Life</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav" style="margin-left:1em;">
                <a class="nav-item nav-link" href="/events">Events</a>
                <a class="nav-item nav-link" href="/messages">Messages</a>
                {% if current_user.is_anonymous %}
                <a class="nav-item nav-link" href="/login">Login</a>
                {% else %}
                <a class="nav-item nav-link" href="/logout">Logout</a>
                {% endif %}               
              </div>
            </div>
        </nav>

        <div id="content" style="padding-bottom: 3.5em;">{% block content %}{% endblock %}</div>

          <nav class="navbar fixed-bottom navbar-light bg-light">
                  <a class="navbar-brand" href="#" color="blue">Social Media</a>
                  <a class="nav-item nav-link" href="https://www.facebook.com">Facebook </a>
                  <a class="nav-item nav-link" href="https://www.twitter.com">Twitter </a>
                  <a class="nav-item nav-link" href="#">Email</a>
          <img src="http://convio.cancer.ca/ccs/relayforlife_natl/images/Relay_for_Life_Logo.png" width="50" align="right">
          </nav>
    </body>
</html>
